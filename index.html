<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Using SVGs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="cass/main.css" rel="stylesheet">
</head>
<body>

  <ul>
    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#brachiosaurus"></use></svg>
        </i>
      </a>
    </li>

    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#micropachycephalosaurus"></use></svg>
        </i>
      </a>
    </li>

    <li>
      <a href="#">
        <i class="icon">
          <svg><use xlink:href="images/dino-icons.svg#velociraptor"></use></svg>
        </i>
      </a>
    </li>
  </ul>

</body>
</html>
